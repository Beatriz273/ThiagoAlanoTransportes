<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiago Alano Transportes & Descarga</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="index-content">
        <header id="topo" class="header">
            <h1 class="header_title">Alano Transporte Express</h1>
            <nav class="header_menu_header">
                <a class="header_menu_header_link" href="#index-content">Página Inicial</a>
                <a class="header_menu_header_link" href="#about-content">Sobre nós</a>
                <a class="header_menu_header_link" href="#services-content">Serviços</a>
                <a class="header_menu_header_link" href="#contact-content">Contato</a>
            </nav>
        </header>
        <hr>
        <main class="main">
            <section class="main_section_one">
                <h4 class="effect_title">Movendo sua carga com eficiência e confiança, onde quer que você precise!</h4>
                <div class="box">
                    <button class="orcament" onclick="abrirFormulario()">Faça um orçamento</button>
                </div>
            </section>
            <div class="box">
                <img class="main_img" src="/assets/images.png" alt="Logo">
            </div>
        </main>
    </div>

    <!-- Modal do Formulário -->
    <div id="formularioModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="fecharFormulario()">&times;</span>
                <h2>Formulário de Orçamento</h2>
            </div>
            <form action="https://formsubmit.co/beatrizferreiradossantos2005@gmail.com" method="POST" class="formulario">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="telefone">Celular: </label>
                <input type="number" id="telefone" name="telefone" required><br><br>
                <label for="detalhes">Detalhes do serviço:</label><br>
                <textarea id="detalhes" name="detalhes" required></textarea><br><br>

                <!-- Anti-spam -->
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <div id="additional-content"></div>
    <script src="main.js"></script>  


</body>
</html>
